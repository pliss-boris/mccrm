
<div>
    <h2><span translate="mccrmApp.classOfService.detail.title">Class Of Service</span> {{vm.classOfService.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mccrmApp.classOfService.description">Description</span></dt>
        <dd>
            <span>{{vm.classOfService.description}}</span>
        </dd>
        <dt><span translate="mccrmApp.classOfService.created">Created</span></dt>
        <dd>
            <span>{{vm.classOfService.created | date:'medium'}}</span>
        </dd>
        <dt><span translate="mccrmApp.classOfService.lre">Lre</span></dt>
        <dd>
            <a ui-sref="lre-detail({id:vm.classOfService.lre.id})">{{vm.classOfService.lre.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
