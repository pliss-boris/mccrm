
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommunicationLabel" translate="mccrmApp.communication.home.createOrEditLabel">Create or edit a Communication</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.communication.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.communication.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.communication.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.communication.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.communication.contactNumber" for="field_contactNumber">Contact Number</label>
            <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
                    ng-model="vm.communication.contactNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.communication.contactPerson" for="field_contactPerson">Contact Person</label>
            <input type="text" class="form-control" name="contactPerson" id="field_contactPerson"
                    ng-model="vm.communication.contactPerson"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.communication.contactDescripton" for="field_contactDescripton">Contact Descripton</label>
            <input type="text" class="form-control" name="contactDescripton" id="field_contactDescripton"
                    ng-model="vm.communication.contactDescripton"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.communication.created" for="field_created">Created</label>
                <div class="input-group">
                    <input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.communication.created" is-open="vm.datePickerOpenStatus.created"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="mccrmApp.communication.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.communication.customer" ng-options="customer as customer.id for customer in vm.customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
