
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriberWalletLabel" translate="mccrmApp.subscriberWallet.home.createOrEditLabel">Create or edit a Subscriber Wallet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscriberWallet.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subscriberWallet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.subscriberWallet.activationDate" for="field_activationDate">Activation Date</label>
                <div class="input-group">
                    <input id="field_activationDate" type="text" class="form-control" name="activationDate" datetime-picker="{{dateformat}}" ng-model="vm.subscriberWallet.activationDate" is-open="vm.datePickerOpenStatus.activationDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('activationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.subscriberWallet.expired" for="field_expired">Expired</label>
            <input type="checkbox" class="form-control" name="expired" id="field_expired"
                    ng-model="vm.subscriberWallet.expired"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.subscriberWallet.created" for="field_created">Created</label>
                <div class="input-group">
                    <input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.subscriberWallet.created" is-open="vm.datePickerOpenStatus.created"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="mccrmApp.subscriberWallet.subscriber" for="field_subscriber">Subscriber</label>
            <select class="form-control" id="field_subscriber" name="subscriber" ng-model="vm.subscriberWallet.subscriber" ng-options="subscriber as subscriber.id for subscriber in vm.subscribers track by subscriber.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
