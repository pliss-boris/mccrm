
<div>
    <h2><span translate="mccrmApp.subscriberWallet.detail.title">Subscriber Wallet</span> {{vm.subscriberWallet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="mccrmApp.subscriberWallet.activationDate">Activation Date</span></dt>
        <dd>
            <span>{{vm.subscriberWallet.activationDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="mccrmApp.subscriberWallet.expired">Expired</span></dt>
        <dd>
            <span>{{vm.subscriberWallet.expired}}</span>
        </dd>
        <dt><span translate="mccrmApp.subscriberWallet.created">Created</span></dt>
        <dd>
            <span>{{vm.subscriberWallet.created | date:'medium'}}</span>
        </dd>
        <dt><span translate="mccrmApp.subscriberWallet.subscriber">Subscriber</span></dt>
        <dd>
            <a ui-sref="subscriber-detail({id:vm.subscriberWallet.subscriber.id})">{{vm.subscriberWallet.subscriber.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
