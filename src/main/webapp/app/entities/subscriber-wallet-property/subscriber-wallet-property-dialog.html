
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriberWalletPropertyLabel" translate="mccrmApp.subscriberWalletProperty.home.createOrEditLabel">Create or edit a Subscriber Wallet Property</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscriberWalletProperty.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subscriberWalletProperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.subscriberWalletProperty.balance" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                    ng-model="vm.subscriberWalletProperty.balance"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mccrmApp.subscriberWalletProperty.created" for="field_created">Created</label>
                <div class="input-group">
                    <input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.subscriberWalletProperty.created" is-open="vm.datePickerOpenStatus.created"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="mccrmApp.subscriberWalletProperty.subscriberWallet" for="field_subscriberWallet">Subscriber Wallet</label>
            <select class="form-control" id="field_subscriberWallet" name="subscriberWallet" ng-model="vm.subscriberWalletProperty.subscriberWallet" ng-options="subscriberWallet as subscriberWallet.id for subscriberWallet in vm.subscriberwallets track by subscriberWallet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
