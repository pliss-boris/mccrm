<div>
    <h2 translate="mccrmApp.subscriberWalletProperty.home.title">Subscriber Wallet Properties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subscriber-wallet-property.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="mccrmApp.subscriberWalletProperty.home.createLabel">
                        Create new Subscriber Wallet Property
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="mccrmApp.subscriberWalletProperty.balance">Balance</span></th>
                    <th><span translate="mccrmApp.subscriberWalletProperty.created">Created</span></th>
                    <th><span translate="mccrmApp.subscriberWalletProperty.subscriberWallet">Subscriber Wallet</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subscriberWalletProperty in vm.subscriberWalletProperties track by subscriberWalletProperty.id">
                    <td><a ui-sref="subscriber-wallet-property-detail({id:subscriberWalletProperty.id})">{{subscriberWalletProperty.id}}</a></td>
                    <td>{{subscriberWalletProperty.balance}}</td>
                    <td>{{subscriberWalletProperty.created | date:'medium'}}</td>
                    <td>
                        <a ui-sref="subscriber-wallet-detail({id:subscriberWalletProperty.subscriberWallet.id})">{{subscriberWalletProperty.subscriberWallet.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subscriber-wallet-property-detail({id:subscriberWalletProperty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subscriber-wallet-property.edit({id:subscriberWalletProperty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subscriber-wallet-property.delete({id:subscriberWalletProperty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
