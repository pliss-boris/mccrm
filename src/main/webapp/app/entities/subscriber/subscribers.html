<div>
    <h2 translate="mccrmApp.subscriber.home.title">Subscribers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subscriber.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="mccrmApp.subscriber.home.createLabel">
                        Create new Subscriber
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="mccrmApp.subscriber.subscriberType">Subscriber Type</span></th>
                    <th><span translate="mccrmApp.subscriber.subscriberPaymentClass">Subscriber Payment Class</span></th>
                    <th><span translate="mccrmApp.subscriber.creationDate">Creation Date</span></th>
                    <th><span translate="mccrmApp.subscriber.customer">Customer</span></th>
                    <th><span translate="mccrmApp.subscriber.classOfService">Class Of Service</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subscriber in vm.subscribers track by subscriber.id">
                    <td><a ui-sref="subscriber-detail({id:subscriber.id})">{{subscriber.id}}</a></td>
                    <td>{{subscriber.subscriberType}}</td>
                    <td>{{subscriber.subscriberPaymentClass}}</td>
                    <td>{{subscriber.creationDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="customer-detail({id:subscriber.customer.id})">{{subscriber.customer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="class-of-service-detail({id:subscriber.classOfService.id})">{{subscriber.classOfService.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subscriber-detail({id:subscriber.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subscriber.edit({id:subscriber.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subscriber.delete({id:subscriber.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
