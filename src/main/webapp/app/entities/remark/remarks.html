<div>
    <h2 translate="mccrmApp.remark.home.title">Remarks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="remark.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="mccrmApp.remark.home.createLabel">
                        Create new Remark
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="mccrmApp.remark.remark">Remark</span></th>
                    <th><span translate="mccrmApp.remark.type">Type</span></th>
                    <th><span translate="mccrmApp.remark.communication">Communication</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="remark in vm.remarks track by remark.id">
                    <td><a ui-sref="remark-detail({id:remark.id})">{{remark.id}}</a></td>
                    <td>{{remark.remark}}</td>
                    <td>{{remark.type}}</td>
                    <td>
                        <a ui-sref="communication-detail({id:remark.communication.id})">{{remark.communication.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="remark-detail({id:remark.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="remark.edit({id:remark.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="remark.delete({id:remark.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
